<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Narrow Jumbotron Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/jumbotron-narrow.css}" rel="stylesheet">

    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="container">
    <div class="header clearfix">
        <nav>
            ようこそ：<span th:text="${userName}"></span> さん
        </nav>
        <h3 class="text-muted">デモアプリケーション</h3>
    </div>

    <div class="jumbotron">
        <form th:action="@{/post}" method="post" th:object="${articleForm}">
            <textarea th:field="*{entry}" class="form-control" rows="3" /><br>
            <input type="submit" value="投稿" />
        </form>
    </div>

    <div class="row marketing">
        <div class="col-lg-12">
            <th:block th:each="article : ${articles}">
                <h4 th:text="${article.name}"></h4>
                <span th:text="${article.date}"></span>
                <p th:text="${article.entry}"></p>
            </th:block>
        </div>
    </div>
</div> <!-- /container -->
</body>
</html>
